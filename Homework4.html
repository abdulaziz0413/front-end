<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
      }
      th,
      td {
        border-style: inset;
        padding: 10px 3px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Header</th>
        <th>Header</th>
        <th>Header</th>
        <th>Header</th>
      </tr>
      <tr>
        <td rowspan="4">You can span down.</td>
        <td colspan="3">You can span across.</td>
      </tr>
      <tr>
        <td colspan="2">It's like a puzzle.</td>
        <td rowspan="3">Over here</td>
      </tr>
      <tr>
        <td rowspan="2">This way.</td>
        <td>That way</td>
      </tr>
      <tr>
        <td>Where am I?</td>
      </tr>
    </table>
  </body>
</html>
