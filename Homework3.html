<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        padding: 10px 20px;
        text-align: center;
      }
      .color1 {
        background-color: lightpink;
      }
      .color2 {
        background-color: lightcyan;
      }
      .color3 {
        background-color: lightgoldenrodyellow;
      }
      .color4 {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="color1">Logo</td>
        <td class="color2" colspan="3">Top Menu</td>
      </tr>
      <tr>
        <td class="color2" style="padding: 20px" rowspan="2">Side Menu</td>
        <td class="color3" style="padding: 40px">World News</td>
        <td class="color3" style="padding: 40px">Financial</td>
        <td class="color1" style="padding: 20px" rowspan="2">List of Ads</td>
      </tr>
      <tr>
        <td class="color3" style="padding: 40px">Technology</td>
        <td class="color3" style="padding: 40px">Sports</td>
      </tr>
      <tr>
        <td class="color4" colspan="4">Footer</td>
      </tr>
    </table>
  </body>
</html>
